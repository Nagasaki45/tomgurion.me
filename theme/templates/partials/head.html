<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="{{ AUTHOR }}">
<meta name="description" content="{{ DESCRIPTION }}">
<title>{{ SITENAME }}</title>
<!-- Favicon -->
<link rel="shortcut icon" href="{{ SITEURL }}/favicon.ico">
<!-- Bootstrap Core CSS -->
<link rel="stylesheet" href="{{ SITEURL }}/theme/css/bootstrap.min.css" type="text/css">
<!-- Custom Fonts -->
<link href='https://fonts.googleapis.com/css?family=Montserrat:300italic,400italic,700italic,300,400,700|Sen:700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ SITEURL }}/theme/font-awesome/css/all.css" type="text/css">
<!-- Plugin CSS -->
<link rel="stylesheet" href="{{ SITEURL }}/theme/css/youtube.css" type="text/css">
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ SITEURL }}/theme/css/creative.css" type="text/css">

<!-- Open graph protocol -->
<meta property="og:title" content="{{ SITENAME }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ SITEURL }}" />
<meta property="og:image:secure_url" itemprop="image" content="{{ SITEURL }}/images/me.jpg" />
<meta property="og:description" content="{{ DESCRIPTION }}" />

<!-- Twitter cards -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:image" content="{{ SITEURL }}/images/me.jpg" />
